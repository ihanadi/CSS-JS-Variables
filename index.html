<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>CSS Variables</title>
</head>
<body>
  <h2>Scoped CSS Variables <br> and <span>JS</span></h2>
  <div class="controls">
    <label for="spacing">Spacing</label>
    <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="changeColor">Change Color</label>
    <input type="color" name="changeColor" id="changeColor" value="#33ff00">
  </div>

  <img src="507.jpg" alt="natural">



  <script src="script.js"></script>
</body>
</html>
